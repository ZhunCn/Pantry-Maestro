<head>
        <style type="text/css">
          .boxed {
            border: 1px solid black ;
            background-color:  #25BC6E;
            font-size: 24px;
          }
          .redeemTokenButton:hover {
            cursor: pointer;
            background-color: #20A35F;
          }
        </style>
</head>

<html>
  <body bgcolor = "#EFFCF4" style="margin: 0;padding: 50;">
    <table bgcolor = "#EDE593"align = "center" border="1" cellpadding = "0" cellspacing="0" width = "600" style="border-collapse: collapse">
        <tr>
            <td bgcolor = "#F2F963" align="center" style="padding: 20px 10px; font-size: 28px;">
                <b>✅ Pantry Maestro Workspace Invite Accepted ✅</b>
            </td>
        </tr>

        <tr>
        <td align="center" style="padding: 20px 0 10px 0;">
          <img src="cid:logo" alt="img" width="300" height="188" style="display: block;"/>
        </td>
      </tr>

      <tr>
        <td style="padding: 30px 5px 30px;">
          <table bgcolor = "#EFFCF4" border="1" cellpadding="0" cellspacing="0" width="100%">

            <tr>
              <td align="center" style="padding: 20px 20px; font-size: 18px;">
                Hello, a user has accepted an invite to your workspace, {{workspace_name}}.
              </td>
            </tr>

            <tr>
              <td align="center" style="padding: 10px 20px;">
                <div class="boxed">
                  <form action="https://pantrymaestro.herokuapp.com/" method="get" target="_blank" style="margin: 0;">
                    <button class="redeemTokenButton" style="width: 100%; background: none; border: none; font-size: 20px; padding: 10px;">To view {{workspace_name}}, click here</button>
                  </form>
                </div>
              </td>
            </tr>

          </table>
        </td>
      </tr>

      <tr>
        <td style="padding: 10px 10px;">
          © Pantry Maestro 2019, Team 6
        </td>
      </tr>
    </table>
  </body>
</html>
